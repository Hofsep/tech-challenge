<!DOCTYPE html>
<html>
	<head>
		<title>Tech Challenge</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/bootstrap.css" media="all" />
	</head>
	<body ng-app="module" >
		<div ng-controller="Ctrl" class="container">
	
			<div class="grid" style="display:flex; flex-wrap:wrap; width:100%; align-self: center;">

				<dl class="row"> 
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="user in users.data track by $index" style="width:90%;" ng-click="showUser">
							<b>{{user.id}}. {{user.username}}</b> <br> 
							USERNAME: {{user.name}} <br>
							EMAIL: {{user.email}} PHONE: {{user.phone}} <br>
							ADDRESS: {{user.address}}  <br>
							WEBSITE: {{user.website}} <br>
							COMPANY: {{user.company}} <br>

							<button> Show posts </button>
						</li>
					</ul>
				</dl>

				<!-- <div class="card" ng-repeat="user in users.data track by $index" style="width: 30%;" >
					{{user}}
				</div> -->
			</div>
		</div>

    </body>
    <script type="text/javascript" src="./js/angular.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<script src="js/JWTService.js"></script>
</html>
